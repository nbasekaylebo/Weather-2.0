<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style-app.css" />
    <script
      src="https://kit.fontawesome.com/3f744270a4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <form class="search-form" id="searchForm">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="City..."
                autofocus="on"
                autocomplete="off"
                class="form-control"
                id="city-input"/>
            </div>
                <div class="col-3">
                <button type="submit" class="btn btn-outline-secondary w-100" id="search-button">
                Search
                </button>
                </div>
                <div class="col-3">
                  <button class="btn btn-outline-secondary w-100" id="current-location-button">
                 Current
                </button>
                </div>  
              </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="dateTime"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <span class="temperature" id="temperature"></span>
                <span class="unit">Â°C</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li> Humidity: <span id="humidity"></span>%</li>
            <li> Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>

      </div>
    </div>

    <script src="script-app.js"></script>
  </body>
</html>
