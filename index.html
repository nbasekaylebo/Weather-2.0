<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style-app.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="background">
          <div class="weather-app">
            <form id="search-form" class="mb-3">
              <div class="row">
                <div class="col-6">
                  <input
                    type="search"
                    placeholder="Check your city"
                    class="form-control"
                    id="city-input"
                    autocomplete="off"
                  />
                </div>
                <div class="col-2">
                  <input
                    type="submit"
                    value="Search"
                    class="btn btn-outline-secondary w-90"
                  />
                </div>
                <div class="col-2">
                  <button
                    class="btn btn-outline-secondary w-90"
                    id="current-location-button"
                  >
                    Current
                  </button>
                </div>
              </div>
            </form>
            <img
              class="todays-icon"
              src=""
              id="icon"
              class="col-4"
              align="right"
            />
            <div class="col-6 mini-card">
              <div class="card">
                <div class="card-body">
                  <div class="overview">
                    <h1 id="city"></h1>
                    <ul>
                      <li><span id="date"></span></li>
                      <li id="description"></li>
                    </ul>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <div class="clearfix weather-temperature">
                        <div class="float-left">
                          <strong id="temperature"></strong
                          ><span class="units"> Â°C</span>
                        </div>
                      </div>
                    </div>
                    <div class="col-6">
                      <ul>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span> km/h</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/nbasekaylebo/Weather-2.0" target="_blank"
        >Open-source code</a
      >
      by Nastassja Basekay Wa Basekay.
    </footer>
    <script src="src/script-app.js"></script>
  </body>
</html>
