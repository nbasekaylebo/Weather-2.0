<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style-app.css" />
    <script
      src="https://kit.fontawesome.com/3f744270a4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="City"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-outline-secondary w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-outline-secondary w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <img src="" id="icon" class="col-5" align="right" />
        <div class="col-6 mini-card">
          <div class="card">
            <div class="card-body">
              <div class="overview">
                <h1 id="city"></h1>
                <ul>
                  <li>Last updated: <span id="date"></span></li>
                  <li id="description"></li>
                </ul>
              </div>
              <div class="row">
                <div class="col-7">
                  <div class="clearfix weather-temperature">
                    <div class="float-left">
                      <strong id="temperature"></strong
                      ><span class="units">
                        <a href="#" id="celsius-link" class="active">°C</a> ⎮
                        <a href="#" id="fahrenheit-link">°F</a></span
                      >
                    </div>
                  </div>
                </div>
                <div class="col-5">
                  <ul>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span> km/h</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Sat</div>
              <img
                src="http://openweathermap.org/img/wn/50d@2x.png"
                alt=""
                width="42"
              />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temp-max"> 18° </span>
                <span class="weather-forecast-temp-min"> 12° </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/nbasekaylebo/Weather-2.0" target="_blank"
        >Open-source code</a
      >
      on Github by Nastassja Basekay ☀️.
    </footer>
    <script src="src/script-app.js"></script>
  </body>
</html>
